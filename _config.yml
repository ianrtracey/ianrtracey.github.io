# Permalinks
permalink:           pretty

# Setup
title:               Ian Tracey
tagline:             software+startups+coffee 
url:                 http://getpoole.com
paginate:            1
baseurl:             ""

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

defaults:
  - scope:
      path: "assets/img"
    values:
      image: true

# About/contact
author:
  name:              Ian Tracey 
  url:               https://twitter.com/ianrtracey
  email:             ianrtracey@gmail.com

# Custom vars
version:             2.0.0
github:
  repo:              https://github.com/poole/poole

# Gems
gems:
  - jekyll-paginate
  - jekyll-gist
